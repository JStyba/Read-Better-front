<div>
  <ol>
    <li *ngFor="let entry of myListOfWords">
      <ul>
        <li>{{entry.word }}</li>
      </ul>
      <ol>
        <li *ngFor="let def of entry.definitions">{{def}}</li>
      </ol>
      <ul>
        <li>{{entry.timestamp}}</li>
      </ul>
      <ul>
        <li>
          {{entry.entryUrl}}
        </li>
      </ul>
    </li>
  </ol>
</div>
<button type="button" (click)="sendAllToBackend()">send all</button>
<button type="button" (click)="showthearray()">show me the array</button>
